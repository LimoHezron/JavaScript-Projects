<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-slider">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h2>Nature Flowers</h2>
                <p>All in Green</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h2>Bluue X-mas</h2>
                <p>The happiness</p>
            </div>
            <div style="background-color: #252e33;">
                <h2>Lonely Candle</h2>
                <p>Lights on it own</p>
            </div>
            <div style="background-color: #ffb866;">
                <h2>River Flow</h2>
                <p>Reminds that life keeps moving</p>
            </div>
        </div>
        <div class="right-slide">            
            <div style="background-image: url(nature.jpg);"></div>
            <div style="background-image: url(candle.jpg);"></div>
            <div style="background-image: url(eve.jpg);"></div>
            <div style="background-image: url(green.png);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button"><i class="fa-solid fa-arrow-down"></i></button>
            <button class="up-button"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>
</body>
</html>
